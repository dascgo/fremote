<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  
  <head>
    <title>test</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">  
    <link rel="apple-touch-icon" href="{{ static_url("logo.png") }}"/>
    <link rel="stylesheet" href="{{ static_url("remote.css") }}" type="text/css"/>
  </head>
  
  <body>
    <div class="remote"></div>
    <div class="remote_cover"></div>
    <div id="loading" style="display:none">Loading</div>
    <div id="page_wrapper">
        <div id="screen_menu">
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <td width="10%" height="24" valign="center">
                <img id="home" style="display:none;" onclick="tools.setup();" src="/static/menu_btn_home.png" width="54" height="32">
              </td>
              <td id="broadcasting_to" width="90%" height="24" align="right" valign="center">
              </td>
              <td width="38" height="24" align="right" valign="center">
                <img id="broadcast_btn" onclick="toggle_broadcast()" src="/static/menu_btn_broadcast_off.png" width="38" height="32">
              </td>
            </tr>
          </table>
        </div>
        <div id="screen_info"></div>
        <div id="screen_area"></div>
    </div>
    <div id="debugger"><div>
    
    <script src="{{ static_url("jquery.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("remote.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("dsg_googledocs.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("dsg_googlesearch.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("dsg_grooveshark.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("dsg_goto_url.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("dsg_nickjr_games.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("dsg_math.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("dsg_goto_url_2.js") }}" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        if (!window.console) window.console = {};
        if (!window.console.log) window.console.log = function() {};
        updater.poll();
        $("#page_wrapper").css("visibility", "visible");
        window.scrollTo(0, 1); // pan to the bottom, hides the location bar
        tools.init([
          "dsg_googledocs",
          "dsg_googlesearch",
          "dsg_math",
          "dsg_goto_url",
          "dsg_goto_url_2",
          "dsg_nickjr_games",
          "dsg_grooveshark"
        ]);
      })
      broadcasting = false;
      function toggle_broadcast(){
        $("#broadcast_btn").attr("src", (broadcasting) ? "/static/menu_btn_broadcast_off.png" : "/static/btn_get_broadcast.png")
        $("#broadcasting_to").html((broadcasting) ? "" : "5<br/><span>people</span>")
        broadcasting = !broadcasting;
      }
    </script>
  </body>
</html>
