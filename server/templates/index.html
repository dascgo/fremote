<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Test</title>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css"/>
  </head>
  <body>
    
    <script>
      remote = {
        google:{
          go: function(){
            newMessage("document.location.href='http://google.com'")
          },
          search_for: function(value){
            newMessage("document.location.href='http://www.google.com/search?q=" + value + "'")
          },
          scroll_down: function(direction){
            if(direction == "start"){
              newMessage("window.scrollBy(0,50)")
            }else{
              
            }
          },
          scroll_up: function(direction){
            if(direction == "start"){
              newMessage("window.scrollBy(0,-50)")
            }else{
              
            }
          }
        }
      }
    </script>

    
    
    <div style="height:480px;width:320px;border:1px solid black">
      <input type="button" value="go to google" onclick="remote.google.go()">
      <input type="button" value="search for 'test'" onclick="remote.google.search_for('test')">
      <input type="button" value="scroll down" onmousedown="remote.google.scroll_down('start')" onmouseup="remote.google.scroll_down('stop')">
      <input type="button" value="scroll up" onmousedown="remote.google.scroll_up('start')" onmouseup="remote.google.scroll_up('stop')">
    </div>
    
    
    
    <div style="border:1px solid green">
      {% for remote in remotes %}
        {{ modules.Remote(remote) }}
      {% end %}
    </div>
    <form action="{{ request.path }}" method="post">
      <input name="name" type="text" value=""/>
      <input type="submit" value="Save" class="submit"/>
    </form>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
